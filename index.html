<!doctype html>
<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>E-Bharat</title>

    <!-- Description (important for SEO & social sharing) -->
    <meta
      name="description"
      content="E-Bharat - A modern platform for digital shopping, payments, and services. Explore secure, fast, and user-friendly solutions."
    />

    <!-- Keywords (less important nowadays, but still okay for SEO) -->
    <meta
      name="keywords"
      content="E-Bharat, ecommerce, payments, India digital, online shopping, Bharat"
    />

    <!-- Author -->
    <meta name="author" content="E-Bharat Team" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph for better social media previews -->
    <meta property="og:title" content="E-Bharat" />
    <meta
      property="og:description"
      content="A modern platform for digital shopping, payments, and services."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.e-bharat.com" />
    <meta property="og:image" content="/vite.svg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="E-Bharat" />
    <meta
      name="twitter:description"
      content="A modern platform for digital shopping, payments, and services."
    />
    <meta name="twitter:image" content="/vite.svg" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
